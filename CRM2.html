
<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADC · Mini CRM (Supabase only)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  :root{
    --brand:#2563eb; --brand-2:#1d4ed8; --ok:#16a34a; --warn:#d97706; --bad:#b91c1c;
    --text:#0b1220; --muted:#6b7280; --line:#e5e7eb; --surface:#fff; --surface-2:#f8fafc;
    --shadow:0 12px 28px rgba(2,8,23,.08); --radius:14px;
  }
  @media (prefers-color-scheme: dark){
    :root{ --text:#e5e7eb; --muted:#9ca3af; --line:#1f2937; --surface:#111827; --surface-2:#0b1220; --shadow:0 18px 36px rgba(0,0,0,.38); }
  }
  *{box-sizing:border-box}
  body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; color:var(--text); background:linear-gradient(160deg,#f7fbff 0%,#f5f7fb 100%)}
  header{position:sticky; top:0; z-index:10; background:linear-gradient(120deg,rgba(37,99,235,.10),rgba(37,99,235,.08)); border-bottom:1px solid var(--line); backdrop-filter:blur(8px)}
  .wrap{max-width:1200px; margin:0 auto; padding:16px}
  h1{margin:0; font-size:20px; font-weight:800}
  .grid{display:grid; gap:14px}
  .two{grid-template-columns:1fr}
  .card{background:var(--surface); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); padding:14px}
  label{font-weight:800; font-size:12px; color:var(--muted)}
  input,select,textarea{width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:var(--surface-2)}
  textarea{min-height:80px}
  .row{display:grid; grid-template-columns:repeat(4,1fr); gap:10px}
  .row-3{display:grid; grid-template-columns:repeat(3,1fr); gap:10px}
  .row-2{display:grid; grid-template-columns:repeat(2,1fr); gap:10px}
  .btn{display:inline-flex; align-items:center; gap:8px; border:1px solid var(--line); border-radius:10px; padding:10px 12px; cursor:pointer; background:var(--surface); font-weight:800}
  .btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand-2)); color:#fff; border-color:transparent}
  .btn.ok{background:linear-gradient(180deg,var(--ok),#15803d); color:#fff; border-color:transparent}
  .btn.warn{background:linear-gradient(180deg,var(--warn),#b45309); color:#fff; border-color:transparent}
  .btn.bad{background:linear-gradient(180deg,var(--bad),#7f1d1d); color:#fff; border-color:transparent}
  .toolbar{display:flex; gap:10px; flex-wrap:wrap}
  table{width:100%; border-collapse:separate; border-spacing:0}
  th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; vertical-align:top; font-size:14px}
  th{font-size:12px; color:var(--muted)}
  tr:hover td{background:rgba(37,99,235,.05)}
  .pill{display:inline-flex; align-items:center; gap:6px; padding:3px 8px; border-radius:999px; font-size:12px; border:1px solid var(--line); background:#eef2ff; color:#1d4ed8}
  .pill.ok{background:#dcfce7; color:#166534}
  .pill.bad{background:#fee2e2; color:#7f1d1d}
  .pill.warn{background:#fff7ed; color:#92400e}
  .muted{color:var(--muted); font-size:12px}
  .tag{display:inline-block; padding:2px 6px; border-radius:999px; border:1px solid var(--line); font-size:11px; background:#f1f5f9}
  .due{color:#fff; background:#ef4444; padding:2px 6px; border-radius:8px; font-weight:800; font-size:11px}
  .modal{
    position:fixed; inset:0; background:rgba(0,0,0,.55);
    display:none; align-items:center; justify-content:center;
    padding:18px; z-index:100; overflow:auto; /* lejo scroll në overlay */
  }
  .panel{
    max-width:760px; width:100%;
    background:var(--surface); border:1px solid var(--line);
    border-radius:16px; box-shadow:var(--shadow); padding:16px;
    max-height:90vh; overflow:auto; display:flex; flex-direction:column;
  }
  .panel .top{
    position:sticky; top:0; background:var(--surface); z-index:1;
    padding-bottom:8px; margin-bottom:8px; border-bottom:1px solid var(--line);
  }
  #m_timeline{ max-height:50vh; overflow:auto; }
  .top{display:flex; align-items:center; justify-content:space-between; gap:8px}
  .flex{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
  .nowrap{white-space:nowrap}
  .right{display:flex; gap:8px; justify-content:flex-end}
  .table-scroll{width:100%; overflow:auto}
  .hide{display:none}
  #loading{display:none; align-items:center; gap:8px; font-weight:800}
</style>
</head>
<body>
<header>
  <div class="wrap" style="display:flex; align-items:center; justify-content:space-between; gap:12px">
    <div>
      <h1><i class="fa-solid fa-address-book"></i> ADC · Mini CRM (Supabase)</h1>
      <div class="muted">Gjithçka ruhet dhe lexohet nga Supabase · Shfaqet për këdo që hap faqen</div>
    </div>
    <div class="toolbar">
      <div id="loading" class="muted"><i class="fa-solid fa-spinner fa-spin"></i> Duke ngarkuar…</div>
      <button class="btn" onclick="refreshLeads()"><i class="fa-solid fa-rotate"></i> Rifresko</button>
      <button class="btn" onclick="downloadCSV()"><i class="fa-solid fa-file-export"></i> Eksport CSV</button>
      <label class="btn">
        <i class="fa-solid fa-file-import"></i> Import CSV
        <input id="csvInput" type="file" accept=".csv" class="hide" onchange="importCSV(this.files[0])">
      </label>
    </div>
  </div>
</header>

<main class="wrap grid two" id="app">
  <!-- SHTO LEAD (SIPËR) -->
  <section class="card">
    <div class="top">
      <h2 style="margin:0;font-size:16px">Shto lead</h2>
      <div class="muted">Fusha <strong>NIPT</strong> është opsionale.</div>
    </div>
    <div class="grid" style="margin-top:10px">
      <div class="row">
        <div>
          <label>Emri i kompanisë</label>
          <input id="f_company" placeholder="p.sh. Test sh.p.k.">
        </div>
        <div>
          <label>Person kontakti</label>
          <input id="f_contact" placeholder="Emër Mbiemër">
        </div>
        <div>
          <label>Telefon</label>
          <input id="f_phone" placeholder="+355 ...">
        </div>
        <div>
          <label>Email</label>
          <input id="f_email" type="email" placeholder="kontakt@kompania.al">
        </div>
      </div>

      <div class="row">
        <div>
          <label>NIPT (ops.)</label>
          <input id="f_nipt" placeholder="p.sh. K12345678M">
        </div>
        <div>
          <label>Burimi</label>
          <select id="f_source">
            <option>QKB</option>
            <option>Google Maps</option>
            <option>LinkedIn</option>
            <option>Tjetër</option>
          </select>
        </div>
        <div>
          <label>Status Telefonate</label>
          <select id="f_call_status">
            <option>Not answered</option>
            <option>Answered</option>
            <option>Invalid number</option>
          </select>
        </div>
        <div>
          <label>Rezultati (nëse u përgjigj)</label>
          <select id="f_answer_outcome">
            <option value="">—</option>
            <option>I interesuar</option>
            <option>I pa interesuar</option>
            <option>Do ta eskaloj</option>
            <option>Do të mendohet</option>
          </select>
        </div>
      </div>

      <div class="row-2">
        <div>
          <label>Agjent terreni (nëse caktohet takim)</label>
          <input id="f_field_agent" placeholder="p.sh. Arben H.">
        </div>
        <div>
          <label>Data takimit (ops.)</label>
          <input id="f_meeting_date" type="date">
        </div>
      </div>

      <div>
        <label>Shënime</label>
        <textarea id="f_notes" placeholder="Shënim fillestar"></textarea>
      </div>
      <div class="right">
        <button class="btn primary" onclick="addLead()"><i class="fa-solid fa-plus"></i> Shto lead</button>
      </div>
    </div>
  </section>

  <!-- LISTA & FILTRA (POSHTË) -->
  <section class="card">
    <div class="top">
      <h2 style="margin:0;font-size:16px">Leads</h2>
      <div class="flex">
        <input id="q" placeholder="Kërko (kompania, kontakt, tel, email, NIPT)" oninput="debouncedRender()">
        <select id="flt_source" onchange="render()">
          <option value="">Burimi (gjithë)</option>
          <option>QKB</option>
          <option>Google Maps</option>
          <option>LinkedIn</option>
          <option>Tjetër</option>
        </select>
        <select id="flt_call" onchange="render()">
          <option value="">Tel status (gjithë)</option>
          <option>Answered</option>
          <option>Not answered</option>
          <option>Invalid number</option>
        </select>
        <select id="flt_result" onchange="render()">
          <option value="">Rezultat (gjithë)</option>
          <option>I interesuar</option>
          <option>I pa interesuar</option>
          <option>Do ta eskaloj</option>
          <option>Do të mendohet</option>
        </select>
        <select id="flt_meeting" onchange="render()">
          <option value="">Takim (gjithë)</option>
          <option>Pending</option>
          <option>Accepted</option>
          <option>Refused - Closed</option>
        </select>
        <label class="btn"><i class="fa-solid fa-sort"></i>
          <select id="sortBy" onchange="render()" style="border:0;background:transparent">
            <option value="created_desc">Më të rejat</option>
            <option value="created_asc">Më të vjetrat</option>
            <option value="company_asc">Kompania A→Z</option>
            <option value="company_desc">Kompania Z→A</option>
            <option value="next_desc">Follow-up më urgjent</option>
          </select>
        </label>
      </div>
    </div>

    <div class="muted" id="stats" style="margin:8px 0"></div>

    <div class="table-scroll">
      <table id="tbl">
        <thead>
          <tr>
            <th>Kompania</th>
            <th>Kontakt</th>
            <th>NIPT</th>
            <th>Burimi</th>
            <th>Tel status</th>
            <th>Rezultat</th>
            <th>Follow-up</th>
            <th>Takimi</th>
            <th>Agjenti</th>
            <th>Komente</th>
            <th class="nowrap">Veprime</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- MODAL: Komente & Takimi -->
<div class="modal" id="modal">
  <div class="panel">
    <div class="top">
      <div>
        <h3 id="m_title" style="margin:0"></h3>
        <div class="muted" id="m_meta"></div>
      </div>
      <button class="btn" onclick="closeModal()">Mbyll</button>
    </div>

    <div class="grid" style="margin-top:12px">
      <div class="row-2">
        <div>
          <label>Përditëso rezultat</label>
          <select id="m_result">
            <option value="">—</option>
            <option>I interesuar</option>
            <option>I pa interesuar</option>
            <option>Do ta eskaloj</option>
            <option>Do të mendohet</option>
          </select>
        </div>
        <div>
          <label>Follow-up (auto +3 ditë në eskalim/mendim)</label>
          <input id="m_next" type="date">
        </div>
      </div>

      <div class="row-2">
        <div>
          <label>Status takimi</label>
          <select id="m_meeting_status">
            <option value="">—</option>
            <option>Pending</option>
            <option>Accepted</option>
            <option>Refused - Closed</option>
          </select>
        </div>
        <div>
          <label>Data takimit</label>
          <input id="m_meeting_date" type="date">
        </div>
      </div>

      <div class="row-2">
        <div>
          <label>Agjent terreni</label>
          <input id="m_agent" placeholder="p.sh. Arben H.">
        </div>
        <div>
          <label>Email i klientit</label>
          <input id="m_email">
        </div>
      </div>

      <div>
        <label>Koment i ri</label>
        <textarea id="m_comment" placeholder="Përshkrim i telefonatës / takimit / follow-up"></textarea>
      </div>

      <div class="flex right">
        <button class="btn" onclick="sendEmailTemplate()"><i class="fa-solid fa-envelope"></i> Dërgo email</button>
        <button class="btn" onclick="downloadICSFollowup()"><i class="fa-regular fa-calendar-plus"></i> .ics Follow-up</button>
        <button class="btn" onclick="downloadICSMeeting()"><i class="fa-regular fa-calendar"></i> .ics Takim</button>
        <button class="btn ok" onclick="saveModal()"><i class="fa-solid fa-floppy-disk"></i> Ruaj</button>
      </div>

      <div>
        <h4 style="margin:12px 0 6px 0">Kronologji komentesh</h4>
        <div id="m_timeline" class="grid"></div>
      </div>
    </div>
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ===== KONFIGURIM SUPABASE ===== */
const SUPABASE_URL = 'https://cpkyagcuowjvofgcgdwx.supabase.co/';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwa3lhZ2N1b3dqdm9mZ2NnZHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MjI3OTksImV4cCI6MjA3MjM5ODc5OX0.NqgKif1QO3vtigZ9eWRc8JuJLCw6JoeRIcqWwzXCIQs';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== STATE ===== */
let LEADS = [];
let COMMENTS = {};       // cache i komenteve për lead-in e hapur
let COMMENT_COUNTS = {}; // lead_id -> numër komentesh (nga view)
const EL = sel => document.querySelector(sel);
const ESC = s => (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;' }[m]));

/* ===== UTIL ===== */
function todayStr(d=new Date()){ const z=n=>String(n).padStart(2,'0'); return d.getFullYear()+'-'+z(d.getMonth()+1)+'-'+z(d.getDate()); }
function addDays(date,days){ const d=new Date(date); d.setDate(d.getDate()+days); return d; }

/* ===== DB ===== */
async function fetchLeadsOnly(){
  const { data, error } = await sb
    .from('leads')
    .select('id,created_at,company,contact,phone,email,nipt,source,call_status,answer_outcome,next_follow_up,meeting_status,meeting_date,field_agent')
    .order('created_at',{ascending:false})
    .limit(300);
  if(error){ console.error(error); alert('Nuk u lexuan lead-et nga DB.'); return []; }
  return data || [];
}
async function fetchCommentCounts(){
  const { data, error } = await sb
    .from('lead_comment_counts')
    .select('lead_id, comments');
  if(error){ console.error(error); return []; }
  return data || [];
}
async function fetchComments(lead_id){
  const { data, error } = await sb
    .from('lead_updates')
    .select('*')
    .eq('lead_id', lead_id)
    .order('ts',{ascending:false});
  if(error){ console.warn(error); return []; }
  return data || [];
}
async function insertUpdate(lead_id, payload){
  const row = Object.assign({ lead_id, kind:'update' }, payload);
  const { error } = await sb.from('lead_updates').insert([row]);
  if(error){ console.warn(error); alert('Nuk u ruajt përditësimi (lead_updates).'); }
}
async function insertComment(lead_id, text){
  const { error } = await sb.from('lead_updates').insert([{ lead_id, kind:'comment', comment:text }]);
  if(error){ console.warn(error); alert('Nuk u ruajt komenti (lead_updates).'); }
}
async function updateLeadFields(id, fields){
  // FUNKSIONON vetëm nëse ke aktivizuar policy UPDATE (opsionale) në SQL
  const { error } = await sb.from('leads').update(fields).eq('id', id);
  if(error){ console.warn(error); /* alert opsional */ }
}

/* ===== RENDER ===== */
function badgeCall(s){
  if(s==='Answered') return `<span class="pill ok"><i class="fa-solid fa-phone"></i> ${s}</span>`;
  if(s==='Not answered') return `<span class="pill warn"><i class="fa-solid fa-phone-slash"></i> ${s}</span>`;
  if(s==='Invalid number') return `<span class="pill bad"><i class="fa-solid fa-triangle-exclamation"></i> ${s}</span>`;
  return `<span class="pill">${ESC(s||'—')}</span>`;
}
function badgeResult(s){
  if(!s) return `<span class="muted">—</span>`;
  if(s==='I interesuar') return `<span class="pill ok"><i class="fa-solid fa-check"></i> ${s}</span>`;
  if(s==='I pa interesuar') return `<span class="pill bad"><i class="fa-solid fa-xmark"></i> ${s}</span>`;
  if(s==='Do ta eskaloj' || s==='Do të mendohet') return `<span class="pill warn"><i class="fa-solid fa-clock"></i> ${s}</span>`;
  return `<span class="pill">${ESC(s)}</span>`;
}
function badgeMeeting(s){
  if(s==='Accepted') return `<span class="pill ok"><i class="fa-solid fa-user-check"></i> ${s}</span>`;
  if(s==='Pending')  return `<span class="pill warn"><i class="fa-solid fa-hourglass-half"></i> ${s}</span>`;
  if(s==='Refused - Closed') return `<span class="pill bad"><i class="fa-solid fa-circle-xmark"></i> ${s}</span>`;
  return `<span class="pill">${ESC(s||'—')}</span>`;
}

function render(){
  const q = EL('#q').value.toLowerCase().trim();
  const fs = EL('#flt_source').value;
  const fc = EL('#flt_call').value;
  const fr = EL('#flt_result').value;
  const fm = EL('#flt_meeting').value;
  const sort = EL('#sortBy').value;

  let arr = LEADS.filter(x=>{
    const hay = (x.company+' '+(x.contact||'')+' '+(x.phone||'')+' '+(x.email||'')+' '+(x.nipt||'')).toLowerCase();
    const passQ = !q || hay.includes(q);
    const passS = !fs || x.source===fs;
    const passC = !fc || x.call_status===fc;
    const passR = !fr || x.answer_outcome===fr;
    const passM = !fm || x.meeting_status===fm;
    return passQ && passS && passC && passR && passM;
  });

  if(sort==='created_desc') arr.sort((a,b)=> (b.created_at||'').localeCompare(a.created_at||'')); 
  else if(sort==='created_asc') arr.sort((a,b)=> (a.created_at||'').localeCompare(b.created_at||'')); 
  else if(sort==='company_asc') arr.sort((a,b)=> (a.company||'').localeCompare(b.company||'')); 
  else if(sort==='company_desc') arr.sort((a,b)=> (b.company||'').localeCompare(a.company||'')); 
  else if(sort==='next_desc') arr.sort((a,b)=> (a.next_follow_up||'9999').localeCompare(b.next_follow_up||'9999'));

  EL('#stats').textContent = `${arr.length} lead(e) · total: ${LEADS.length}`;

  EL('#rows').innerHTML = arr.map(x=>{
    const due = x.next_follow_up && x.next_follow_up <= todayStr() ? `<span class="due">Due</span>` : '';
    const commentsCount = COMMENT_COUNTS[x.id] ?? 0;
    return `<tr>
      <td><strong>${ESC(x.company)}</strong><br><span class="muted">${ESC(x.created_at||'')}</span></td>
      <td>${ESC(x.contact||'')}<br><span class="muted">${ESC(x.phone||'')} ${x.email? ' · '+ESC(x.email):''}</span></td>
      <td>${ESC(x.nipt||'')}</td>
      <td><span class="tag">${ESC(x.source||'')}</span></td>
      <td>${badgeCall(x.call_status)}</td>
      <td>${badgeResult(x.answer_outcome)}</td>
      <td>${x.next_follow_up? ESC(x.next_follow_up): '<span class="muted">—</span>'} ${due}</td>
      <td>${badgeMeeting(x.meeting_status)}<br><span class="muted">${x.meeting_date||''}</span></td>
      <td>${ESC(x.field_agent||'')}</td>
      <td><a href="#" onclick="openModal('${x.id}');return false;"><i class="fa-regular fa-comment-dots"></i> ${commentsCount}</a></td>
      <td class="nowrap">
        <button class="btn" title="Follow-up +3 ditë" onclick="quickFollow('${x.id}')"><i class="fa-regular fa-bell"></i></button>
        <button class="btn" title="Hap" onclick="openModal('${x.id}')"><i class="fa-regular fa-pen-to-square"></i></button>
      </td>
    </tr>`;
  }).join('') || `<tr><td colspan="11" class="muted">S'ka të dhëna.</td></tr>`;
}

/* Debounce për kërkim */
let _deb; function debouncedRender(){ clearTimeout(_deb); _deb=setTimeout(render,150); }

/* ===== UI: FORM (RPC 1-round-trip) ===== */
function clearForm(){
  ['f_company','f_contact','f_phone','f_email','f_nipt','f_field_agent','f_meeting_date','f_notes'].forEach(id=> EL('#'+id).value='');
  EL('#f_source').value='QKB';
  EL('#f_call_status').value='Not answered';
  EL('#f_answer_outcome').value='';
}

async function addLead(){
  const company = EL('#f_company').value.trim();
  const contact = EL('#f_contact').value.trim();
  const phone   = EL('#f_phone').value.trim();
  const email   = EL('#f_email').value.trim();
  const nipt    = EL('#f_nipt').value.trim();
  const source  = EL('#f_source').value;
  const call_status = EL('#f_call_status').value;
  const answer_outcome = EL('#f_answer_outcome').value || null;
  const field_agent = EL('#f_field_agent').value.trim();
  const meeting_date = EL('#f_meeting_date').value || null;
  const primeNote = EL('#f_notes').value.trim();

  if(!company || !phone){ alert('Kompania dhe telefoni janë të detyrueshëm.'); return; }

  const id = 'L'+Math.random().toString(36).slice(2,9)+Date.now().toString(36).slice(-4);
  let nextFU = null;
  if(answer_outcome==='Do ta eskaloj' || answer_outcome==='Do të mendohet'){ nextFU = todayStr(addDays(new Date(),3)); }
  const meeting_status = meeting_date ? 'Pending' : null;

  EL('#loading').style.display='inline-flex';

  const { error } = await sb.rpc('add_lead_with_log', {
    p_id: id,
    p_created_at: todayStr(),
    p_company: company,
    p_contact: contact,
    p_phone: phone,
    p_email: email,
    p_nipt: nipt,
    p_source: source,
    p_call_status: call_status,
    p_answer_outcome: answer_outcome,
    p_next_follow_up: nextFU,
    p_meeting_status: meeting_status,
    p_meeting_date: meeting_date || null,
    p_field_agent: field_agent,
    p_prime_note: primeNote
  });

  if(error){
    console.error('RPC add_lead_with_log error:', error);
    alert(`Shtimi dështoi: ${error.message || 'Shiko Console'}`);
    EL('#loading').style.display='none';
    return;
  }

  /* Optimistic UI: shtoje menjëherë */
  LEADS.unshift({
    id, created_at: todayStr(), company, contact,
    phone, email: email || null, nipt: nipt || null, source,
    call_status, answer_outcome, next_follow_up: nextFU,
    meeting_status, meeting_date: meeting_date || null, field_agent: field_agent || null
  });
  COMMENT_COUNTS[id] = (primeNote ? 1 : 0); // një log 'create' + koment prime nëse ekziston
  render();
  clearForm();

  /* Rifresko nga DB për konsistencë + numërime reale */
  await refreshLeads();
  EL('#loading').style.display='none';
}

/* ===== MODAL ===== */
let CURRENT_ID = null;

async function openModal(id){
  CURRENT_ID = id;
  const x = LEADS.find(i=>i.id===id); if(!x) return;
  EL('#m_title').textContent = x.company;
  EL('#m_meta').innerHTML = `${ESC(x.contact||'')} · <span class="muted">${ESC(x.phone||'')}</span>`;
  EL('#m_result').value = x.answer_outcome || '';
  EL('#m_next').value = x.next_follow_up || '';
  EL('#m_meeting_status').value = x.meeting_status || '';
  EL('#m_meeting_date').value = x.meeting_date || '';
  EL('#m_agent').value = x.field_agent || '';
  EL('#m_email').value = x.email || '';
  EL('#m_comment').value = '';

  COMMENTS[id] = await fetchComments(id);
  COMMENT_COUNTS[id] = (COMMENTS[id] || []).length; // sinkro numrin në listë
  renderTimeline(id);
  render(); // përditëso kolonën 'Komente' në tabelë

  document.getElementById('modal').style.display='flex';
}
function renderTimeline(id){
  const arr = COMMENTS[id] || [];
  const html = arr.map(c=>{
    const d = new Date(c.ts);
    const meta = c.kind==='comment' ? 'Koment' : (c.kind==='create' ? 'Krijuar' : 'Përditësim');
    const details = [
      c.comment ? ESC(c.comment) : '',
      c.new_result ? `<div><strong>Rezultat:</strong> ${ESC(c.new_result)}</div>` : '',
      c.next_follow_up ? `<div><strong>Follow-up:</strong> ${ESC(c.next_follow_up)}</div>` : '',
      c.meeting_status ? `<div><strong>Takimi:</strong> ${ESC(c.meeting_status)} ${c.meeting_date? ' · '+ESC(c.meeting_date):''}</div>` : '',
      c.field_agent ? `<div><strong>Agjent:</strong> ${ESC(c.field_agent)}</div>` : '',
      c.email ? `<div><strong>Email:</strong> ${ESC(c.email)}</div>` : ''
    ].filter(Boolean).join('');
    return `<div class="card" style="padding:10px">
      <div class="muted">${meta} · ${d.toLocaleString()}</div>
      <div>${details || '<em class="muted">—</em>'}</div>
    </div>`;
  }).join('');
  document.getElementById('m_timeline').innerHTML = html || `<div class="muted">S’ka komente ende.</div>`;
}
function closeModal(){ document.getElementById('modal').style.display='none'; CURRENT_ID=null; }

/* Mbyll modal-in me klik jashtë dhe me ESC */
document.getElementById('modal').addEventListener('click', (e)=>{
  if(e.target.id === 'modal') closeModal();
});
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape'){
    const modal = document.getElementById('modal');
    if(modal.style.display === 'flex') closeModal();
  }
});

/* ===== SAVE MODAL ===== */
async function saveModal(){
  const x = LEADS.find(i=>i.id===CURRENT_ID); if(!x) return;

  const newResult = EL('#m_result').value || null;
  const nextFU    = EL('#m_next').value || null;
  const mStatus   = EL('#m_meeting_status').value || null;
  const mDate     = EL('#m_meeting_date').value || null;
  const agent     = EL('#m_agent').value.trim() || null;
  const email     = EL('#m_email').value.trim() || null;
  const comment   = EL('#m_comment').value.trim();

  const autoFU = (!nextFU && (newResult==='Do ta eskaloj' || newResult==='Do të mendohet')) ? todayStr(addDays(new Date(),3)) : null;

  EL('#loading').style.display='inline-flex';

  /* 1) Log-o ndryshimet */
  await insertUpdate(x.id, {
    new_result: newResult,
    next_follow_up: nextFU || autoFU,
    meeting_status: mStatus,
    meeting_date: mDate,
    field_agent: agent,
    email: email,
    comment: comment || null
  });
  if(comment){
    await insertComment(x.id, comment);
    COMMENT_COUNTS[x.id] = (COMMENT_COUNTS[x.id] || 0) + 1; // rrit lokalisht numrin e komenteve
  }

  /* 2) (Opsionale) UPDATE rreshti – vetëm nëse ke aktivizuar policy UPDATE */
  await updateLeadFields(x.id, {
    answer_outcome: newResult,
    next_follow_up: nextFU || autoFU,
    meeting_status: mStatus,
    meeting_date: mDate,
    field_agent: agent,
    email: email
  });

  /* 3) Rifresko UI */
  await refreshLeads();                  // merr edhe numërimet reale nga view
  COMMENTS[x.id] = await fetchComments(x.id);
  renderTimeline(x.id);
  EL('#loading').style.display='none';
}

/* ===== QUICK FOLLOW-UP +3 ===== */
async function quickFollow(id){
  const x = LEADS.find(i=>i.id===id); if(!x) return;
  const next = todayStr(addDays(new Date(),3));
  EL('#loading').style.display='inline-flex';
  await insertUpdate(id, { new_result: x.answer_outcome || null, next_follow_up: next });
  await updateLeadFields(id, { next_follow_up: next }); // funksionon vetëm nëse ke policy UPDATE
  await refreshLeads();
  EL('#loading').style.display='none';
}

function makeICS({title, description, date, durationMinutes=30}){
  const dt = new Date(date+'T09:00:00');
  const dtEnd = new Date(dt.getTime() + durationMinutes*60000);
  const fmt = d => d.toISOString().replace(/[-:]/g,'').replace(/\.\d{3}Z$/,'Z');
  const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//ADC Mini CRM//EN
CALSCALE:GREGORIAN
BEGIN:VEVENT
DTSTAMP:${fmt(new Date())}
DTSTART:${fmt(dt)}
DTEND:${fmt(dtEnd)}
SUMMARY:${title}
DESCRIPTION:${description.replace(/\r?\n/g,'\\n')}
END:VEVENT
END:VCALENDAR`;
  const blob = new Blob([ics], {type:'text/calendar;charset=utf-8;'});
  const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${title.replace(/\s+/g,'_')}.ics`; a.click();
}
function downloadICSFollowup(){
  const x = LEADS.find(i=>i.id===CURRENT_ID); if(!x) return;
  if(!x.next_follow_up){ alert('Së pari vendos datën e follow-up.'); return; }
  makeICS({ title:`Follow-up · ${x.company}`, description:`Telefonatë follow-up për ${x.company}\nKontakt: ${x.contact||''}\nTel: ${x.phone||''}`, date:x.next_follow_up });
}
function downloadICSMeeting(){

/* ===== CSV ===== */
function downloadCSV(){
  const cols = ["id","created_at","company","nipt","contact","phone","email","source","call_status","answer_outcome","next_follow_up","meeting_status","meeting_date","field_agent"];
  const lines = [cols.join(',')];
  LEADS.forEach(x=>{
    const row = [x.id,x.created_at,x.company,x.nipt||'',x.contact||'',x.phone||'',x.email||'',x.source||'',x.call_status||'',x.answer_outcome||'',x.next_follow_up||'',x.meeting_status||'',x.meeting_date||'',x.field_agent||'']
      .map(v => `"${String(v??'').replace(/"/g,'""')}"`);
    lines.push(row.join(','));
  });
  const blob = new Blob([lines.join('\r\n')], {type:'text/csv;charset=utf-8;'});
  const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='adc_leads.csv'; a.click();
}
function importCSV(file){
  if(!file) return;
  const reader = new FileReader();
  reader.onload = async e=>{
    const text = e.target.result;
    const rows = text.split(/\r?\n/).filter(Boolean);
    rows.shift(); // header
    const batch = [];
    rows.forEach(line=>{
      const cells = parseCSVLine(line);
      batch.push({
        id: cells[0]||('L'+Math.random().toString(36).slice(2,9)+Date.now().toString(36).slice(-4)),
        created_at: cells[1]||todayStr(),
        company: cells[2]||'',
        nipt: cells[3]||null,
        contact: cells[4]||'',
        phone: cells[5]||'',
        email: cells[6]||'',
        source: cells[7]||'',
        call_status: cells[8]||'',
        answer_outcome: cells[9]||null,
        next_follow_up: cells[10]||null,
        meeting_status: cells[11]||null,
        meeting_date: cells[12]||null,
        field_agent: cells[13]||null
      });
    });
    const { error } = await sb.from('leads').insert(batch);
    if(error){ console.warn(error); alert('Import në DB dështoi.'); }
    await refreshLeads();
    alert('Import i përfunduar.');
  };
  reader.readAsText(file);
}
function parseCSVLine(line){
  const out=[]; let cur=''; let q=false;
  for(let i=0;i<line.length;i++){
    const ch=line[i];
    if(q){
      if(ch=='"' && line[i+1]=='"'){ cur+='"'; i++; }
      else if(ch=='"'){ q=false; }
      else cur+=ch;
    }else{
      if(ch==','){ out.push(cur); cur=''; }
      else if(ch=='"'){ q=true; }
      else cur+=ch;
    }
  }
  out.push(cur); return out;
}

/* ===== DATA FLOW ===== */
async function refreshLeads(){
  EL('#loading').style.display='inline-flex';
  const [leads, counts] = await Promise.all([fetchLeadsOnly(), fetchCommentCounts()]);
  EL('#loading').style.display='none';

  LEADS = leads;
  COMMENT_COUNTS = {};
  (counts||[]).forEach(r => { COMMENT_COUNTS[r.lead_id] = r.comments || 0; });

  render();
}

/* ===== INIT ===== */
document.addEventListener('DOMContentLoaded', async ()=>{
  await refreshLeads();
});
